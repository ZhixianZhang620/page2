<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nabla">
        <style>
        body {
           background-image: url("https://github.com/ZhixianZhang620/page2/blob/main/WechatIMG67.jpeg?raw=true");
           background-repeat:no-repeat;
           background-size: contain;
           background-size: 30%;
           background-color: rgba(13, 13, 13, 0.995);
        }
        .header{
            position: absolute;
            left: 40%;
            top: 0.5%;
            font-family: Nabla;
            font-size: 350%;
            color: orange;
        }
        .vericaltext{
        writing-mode: vertical-lr;
        text-orientation: upright;
        }
        .column {
        float:left;
        width: 20%;
        padding: 10px;
        height: 600px; 
        background-color: transparent;
        opacity: 100%;
        border: 10px solid orange;
        margin-top: 10%;
        border-radius: 40px;
        color: orange;
        margin-left: 5px;
        margin-right: 5px;
        }
        .row:after {
        content: "";
        display: table;
        clear: both;
        }
        .flip-card {
        background-color: transparent;
        width: 300px;
        height: 600px;
        perspective: 1000px;
        border-radius: 30px;
        }

        .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        border-radius: 30px;
        }

        .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
        border-radius: 30px;
        }

        .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 30px;
        }

        .flip-card-front {
        background-color: orange;
        color: black;
        border-radius: 30px;
        }

        .flip-card-back {
        background-color: transparent;
        color: orange;
        transform: rotateY(180deg);
        border-radius: 30px;
        }
        </style>
    </head>
    
    <body>
        <h1 class="header">First Met With My AI Friend</h1>
        <div class="row" style = "position:relative; left:28%; top:10%;">
            <div class="column" >
                <div class="flip-card">
                    <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1 style="font-family: fantasy;writing-mode: vertical-lr;text-orientation: upright;">Experiences</h1>
                    </div>
                    <div class="flip-card-back">
                        <h1>John Doe</h1> 
                        <p>Architect & Engineer</p> 
                        <p>We love that guy</p>
                    </div>
                    </div>
                </div>
            </div>
            <div class="column" >
            <h2>Column 2</h2>
            <p>Some text..</p>
            </div>
            <div class="column" >
            <h2>Column 3</h2>
            <p>Some text..</p>
            </div>
        </div>
    </body>
</html>
